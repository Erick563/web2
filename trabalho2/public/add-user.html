<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <button onclick="window.history.back();" id="voltar">
        Home
    </button>
    <div class="container" role="main">
        <h1>Cadastro</h1>
        <form id="authForm" method="POST">
            
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required />

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required autofocus
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00" />

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required
                minlength="6" />

            <label for="profile">Perfil</label>
            <select id="profile" name="profile" required>
                <option value="Admin">Admin</option>
                <option value="Cliente">Cliente</option>
            </select>

            <div class="buttons">
                <button type="submit" name="action" value="signup" formaction="/addUser">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
